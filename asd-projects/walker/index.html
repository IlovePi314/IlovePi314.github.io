<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body class="board">
    <div id='board'>
      <div class='walker' id="p1"></div>
      <div class='walker' id="p2"></div>
    </div>
    <div id="info" style="width:50px; height:40px; top:1000px; color:white;"></div>
  </body>
   <!--Using Jquery to change board size depending on window size of when its loaded-->
   <script>
    $("#board").css("width", $(".board").width() - 1);
    $("#board").css("height", $(window).height() - 16);
    $('#p2').css('background-color', 'red');
  </script>
</html>
